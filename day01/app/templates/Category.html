<html>
<head>
    <style>
        h1{
            margin-top: 30px;
            color:darkorange;
        }
        table{
            width: 700px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
        }
        .heading{
            background-color:darkorange;
        }
        body{
            margin-left: 50px;
        }
        .pagination{
            margin-left: 150px;
        }
    </style>
</head>
<body>
<h1>Category Management</h1>
{{cats}}
<form method="POST">
    {% csrf_token %}
    {{form}} 
    <input type="submit" value="Save">
</form>

<label>Name Contains</label>
<input/>
<button>Search</button>

<table border="1">
<tr class = "heading">
<th>Id</th>
<th>Name</th>
<th>Action</th>
</tr>

{% for Category in page %}
<tr>
<td>{{Category.id}}</td>
<td>{{Category.name}}</td>
<td><button>View</button></td>
</tr>
{% endfor %}   
</table>

<div class="pagination">
    {% if page.has_previous %}
        <button><a href="?page=1">&laquo; First</a></button>
        <button><a href="?page={{ page.previous_page_number }}">Previous</a></button>
    {% endif %}

    Page {{ page.number }} of {{ page.paginator.num_pages }}

    {% if page.has_next %}
        <button><a href="?page={{ page.next_page_number }}">Next</a></button>
        <button><a href="?page={{ page.paginator.num_pages }}">Last &raquo;</a></button>
    {% endif %}
</div>
</body>
</html>
